allprojects {
    apply plugin: 'idea'
    group 'ar.com.skeleton'
    version '0.0.1-SNAPSHOT'

    apply plugin: 'java'
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

subprojects {


    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

